<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning to love Errors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <a class="navbar-brand" href="/"
            ><img
              width="100"
              src="https://www.noroff.no//images/logo/noroff-logo.png"
              alt="Noroff"
          /></a>
          <pre class="mb-0">> Learning to love Errors</pre>
        </div>
      </div>
    </nav>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex flex-column align-items-center">
            <section class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <div class="h2">Errors may seem like something that would <a href="#hate">hate</a>...</div>
            </section>

            <section id="hate" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <a href="#done"><img class="img-fluid my-2" src="/img/bad-errors/xp.jpeg" /></a>
            </section>

            <section id="done" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <div class="h2">They <a href="#interrupt">interrupt</a> us while we are trying to get things done...</div>
            </section>

            <section id="interrupt" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <a href="#painful"><img class="img-fluid my-2" src="/img/bad-errors/google.jpeg" /></a>
            </section>
            
            <section id="painful" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <div class="h2">They can be painfully <a href="#unhelpful">unhelpful</a>...</div>
            </section>

            <section id="unhelpful" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <a href="#lower"><img class="img-fluid my-2" src="/img/bad-errors/microsoft.png" /></a>
            </section>

            <section id="lower" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <div class="h2">And they can lower our <i><a href="#confidence">confidence</a></i> in the tools we use...</div>
            </section>

            <section id="confidence" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <a href="#annoying"><img class="img-fluid my-2" src="/img/bad-errors/mac.jpeg" /></a>
            </section>

            <section id="annoying" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <div class="h2">Annoying? Let's imagine a <a href="#delete">world without them</a>.</div>
            </section>

            <section id="delete" class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center">
                <a href="/no-errors" class="btn btn-success btn-lg">Delete all Errors</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
