<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning to love Errors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <a class="navbar-brand" href="/"

              src="https://www.noroff.no//images/logo/noroff-logo.png"

          /></a>
          <pre class="mb-0">> A world without errors</pre>
        </div>
      </div>
    </nav>

      <div class="container">

              <a href="#love"><img src="/img/no-errors/ignore.jpeg" alt="" class="img-fluid"></a>
            </section>

            <section id="love" class="min-vh-100 w-100 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center">
                <a href="/no-errors" class="btn btn-success btn-lg">Learn to love Errors</a>
